<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Nouvelles</title>

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="news-image.png">
    <link rel="icon" href="bookmark_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/PostsUI.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <img src="news-image.png" class="appLogo" alt="" title="Gestionnaire de Nouvelles">
            <h4 id="actionTitle">Liste des Nouvelles</h4>
            <input type="text" id="inputSearch" placeholder="Search.." class="research"></input>
                <i class="cmdIcon fa fa-search" id="research" title="Rechercher"></i>
            <i class="cmdIcon fa fa-plus" id="createPost" title="Ajouter un favori"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms" >
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect" id="DDMenu">
                    <div class="dropdown-item menuItemLayout" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="scrollPanel">
                <div id="itemsPanel">
                    <div class="PostRow" id="sample">
                        <div class="PostCommandPanel">
                            <span class="editCmd cmdIcon fa fa-pencil" editPostId="${Post.Id}"
                                title="Modifier ${Post.Title}"></span>
                            <span class="deleteCmd cmdIcon fa fa-trash" deletePostId="${Post.Id}"
                                title="Effacer ${Post.Title}"></span>
                        </div>
                        <div class="PostContainer noselect">
                            <div class="PostLayout">
                                <div class="Post">
                                    <a href="" target="_blank">sample </a>
                                    <span class="PostTitle">sample</span>
                                </div>
                                <span class="PostCategory">sample Category</span>
                                
                            </div>
                            <div class="PostCommandPanel">
                                <span class="editCmd cmdIcon fa fa-pencil" editPostId="${Post.Id}"
                                    title="Modifier ${Post.Title}"></span>
                                <span class="deleteCmd cmdIcon fa fa-trash" deletePostId="${Post.Id}"
                                    title="Effacer ${Post.Title}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="forms">
                <div id="PostForm"></div>
                <div id="errorContainer" class="errorContainer"></div>
                <div id="aboutContainer" class="aboutContainer">
                    <h2>Gestionnaire de nouvelles</h2>
                    <hr>
                    <p>
                        Petite application de gestion de nouvelles à titre de démonstration
                        d'interface utilisateur monopage réactive.
                    </p>
                    <p>
                        Auteur: Jean-Philippe Gilbert
                    </p>
                    <p>
                        Collège Lionel-Groulx, automne 2023
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/ImageControl.js"></script>
    <script src="js/Posts_API.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/appUI.js"></script>
    <script src="js/validation.js"></script>

</body>

</html>
